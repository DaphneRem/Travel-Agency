<div class="creation">
  <mat-card class="card-creation">
  <mat-card-title>Card Creation</mat-card-title>
  <div class="form-group">
    <mat-form-field>
      <input matInput placeholder="Titre" [(ngModel)]="newCard.title">
    </mat-form-field>
    
    <mat-form-field>
      <input matInput placeholder="Sous-titre" [(ngModel)]="newCard.subTitle">
    </mat-form-field>
    
    <mat-form-field>
      <input matInput placeholder="Image" [(ngModel)]="newCard.urlImage">
    </mat-form-field>
    <button *ngIf="!previewCard" mat-raised-button color="warn" (click)="preview(newCard)">Preview</button>
    <button *ngIf="previewCard" mat-raised-button color="warn" (click)="addCard(newCard)">Create</button>
  </div>
</mat-card>

<div *ngIf="previewCard">
  <mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>{{newCard.title}}</mat-card-title>
      <mat-card-subtitle>{{newCard.subTitle}}</mat-card-subtitle>
    </mat-card-header>
    <img *ngIf="newCard.urlImage.lenght" mat-card-image src="{{newCard.urlImage}}" alt="Photo of a Shiba Inu">
    <!-- <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small, agile dog that copes
          very well with mountainous terrain, the Shiba Inu was originally bred for hunting.
        </p>
      </mat-card-content> -->
    <mat-card-actions>
      <button mat-button>Edit Title</button>
      <button mat-button>Edit All</button>
      <button mat-button color="warn">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
</div>

<pre>{{newCard | json }}</pre>
