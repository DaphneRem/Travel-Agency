<mat-card class="card-creation">
  <mat-card-title>Card Creation</mat-card-title>
  <div class="form-group">
    <mat-form-field>
      <input matInput placeholder="Titre">
    </mat-form-field>
    
    <mat-form-field>
      <input matInput placeholder="Sous-titre">
    </mat-form-field>
    
    <mat-form-field>
      <input matInput placeholder="Image">
    </mat-form-field>
    <button mat-raised-button color="warn" (click)="showAllCards()">Create</button>
  </div>
</mat-card>


<pre>{{cards | json }}</pre>
