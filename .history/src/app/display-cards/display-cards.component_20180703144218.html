<div class="all-cards">
  <mat-card class="card" *ngFor="let card of cards">
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>{{card.title}}</mat-card-title>
      <mat-card-subtitle>{{card.subTitle}}</mat-card-subtitle>
    </mat-card-header>
    <img *ngIf="card.urlImage.length" mat-card-image src="{{card.urlImage}}" alt="Photo of the city">
    <img *ngIf="!card.urlImage.length" mat-card-image src="http://www.kickoff.com/chops/images/resized/large/no-image-found.jpg" alt="Photo of the city">
    <!-- <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small, agile dog that copes
        very well with mountainous terrain, the Shiba Inu was originally bred for hunting.
      </p>
    </mat-card-content> -->
    <mat-card-actions>
      <button mat-button>Edit Title</button>
      <button mat-button>Edit All</button>
      <button mat-button color="warn" (click)="deleteCard(card.id)">Delete</button>
      {{card._id | json}}
    </mat-card-actions>
  </mat-card>
</div>
